<form (ngSubmit)="login()" #loginForm="ngForm">
  <h2>Login</h2>
  <div class="form-group">
    <span id="login-email-validation" class="validation" *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
      Email is required
    </span>
    <input id="login-email" [(ngModel)]="email" name="email" type="text" placeholder="Enter Email" required>
  </div>
  <div class="form-group">
    <span id="login-password-validation" class="validation" *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
      Password is required
    </span>
    <input id="login-password" [(ngModel)]="password" name="password" type="password" placeholder="Enter password" required>
  </div>
  <div class="button-group">
    <button class="submit" type="submit" [disabled]="loginForm.invalid">Login</button>
    <button class="reset" type="reset">Reset</button>
  </div>
</form>
